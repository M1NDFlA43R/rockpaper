<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    
  </head>
  <link rel="stylesheet"
  href="scissors.css">
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    "class="butt">
    <img src="images/rock-emoji.jpeg" class="rockk"></button>

    <button onclick="
      playGame('paper');
    "class="butt">
    <img src="images/paper-emoji.jpeg" class="rockk"></button>

    <button onclick="
      playGame('scissors');
    "class="butt">
    <img src="images/scissors-emoji.jpeg" class="rockk"></button>
     
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset">Reset Score</button>

    <script
      src="paper.js">
    </script>
  </body>
</html>
